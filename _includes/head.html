<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@{{ site.author.twitter }}" />
  <meta name="twitter:domain" content="{{ site.url }}" />


  {% if page.image %}
  <meta property="og:image" content="{{ site.url }}/{{ page.image }}">
  {% else %}
  <meta property="og:image" content="{{ site.url }}/public/user_avatar.png">
  {% endif %}

  <meta property="og:title" content="{% t page.title %}">
  <meta name="twitter:title" content="{% t page.title %}" />

  {% if page.description %}
  <meta property="og:description" content="{% t page.description %}">
  <meta name="twitter:description" content="{% t page.description %}" />
  {% else %}
  <meta property="og:description" content="{% t site.tagline %}">
  <meta name="twitter:description" content="{% t site.tagline %}" />
  {% endif %}

  {% feed_meta %}

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "site.title" %}
      {% t site.title %} &middot; {% t site.tagline %}
    {% else %}
      {% t page.title %} &middot; {% t site.title %}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl_root }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl_root }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl_root }}/public/css/lanyon.css">
  <link rel="stylesheet" href="{{ site.baseurl_root }}/public/css/text.css">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl_root }}/public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl_root }}/public/favicon.ico">
</head>
